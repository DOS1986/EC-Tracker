<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons *ngIf="isWeb" slot="end">
          <ion-menu-toggle auto-hide="false">
            <app-language-selector></app-language-selector>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>{{ 'APP_NAME' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div ion-fixed>
        <ion-list lines="full" class="ion-no-padding">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home" routerLinkActive="active">
              <ion-label><span translate>Home</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/projects" routerLinkActive="active">
              <ion-label><span translate>Projects</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/footprints" routerLinkActive="active">
              <ion-label><span translate>Footprints</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/manufacturers" routerLinkActive="active">
              <ion-label><span translate>Manufacturers</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/storagelocations" routerLinkActive="active">
              <ion-label><span translate>Storage Locations</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/distributors" routerLinkActive="active">
              <ion-label><span translate>Distributors</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/partmeasurmentunits" routerLinkActive="active">
              <ion-label><span translate>Part Measurement Units</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/units" routerLinkActive="active">
              <ion-label><span translate>Units</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/about" routerLinkActive="active">
              <ion-label><span translate>About</span></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
